<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login</title>
    <link rel="stylesheet" href="sign-up.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="../../../assets/img/carousel-1.jpg" alt="">
        <div class="text">
          <span class="text-1">Every new friend is a <br> new adventure</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="../../../assets/img/carousel-2.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="signup-form">
            <div class="title">Signup</div>
          <div >
<!--            full name-->
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Enter your name"
                         [(ngModel)]="fullName"
                         [ngClass]="isFullNameValid"
                         (input)="onFullNameChange()"
                         required>
                </div>
                <div class="error-fullname err">{{ errMessageFullName }}</div>

                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Enter your email"
                         [(ngModel)]="email"
                         [ngClass]="isEmailValid"
                         (input)="onEmailChange()"
                         required>
                </div>
                <div class="error-email err">{{ errMessage }}</div>
<!--               pass-->
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password"
                         [(ngModel)]="password"
                         [ngClass]="isPwValid"
                         (input)="onPasswordChange()"
                         placeholder="Enter your password" required>
                </div>
                <div class="error-pw err">{{ errMessagePw }}</div>
<!--                pass again-->
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password"
                         [(ngModel)]="passwordAgain"
                         [ngClass]="isPwAgainValid"
                         (input)="onPasswordAgainChange()"
                         placeholder="Enter password again" required>
                </div>
                <div class="error-pw err">{{ errMessagePwAgain }}</div>
                <div class="button input-box">
                  <input type="button"
                         [disabled]="isDisabledBtn"
                         (click)="handleSignUp()" value="Submit">
                </div>
                <div class="text sign-up-text">Already have an account? <a [routerLink]="['/login']">Sign In Now</a></div>
              </div>
        </div>
      </div>

    </div>
    </div>
  </div>
</body>
</html>
