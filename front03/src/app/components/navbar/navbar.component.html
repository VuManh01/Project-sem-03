<!-- Topbar Start -->
<div class="container-fluid bg-primary py-3 d-none d-md-block">
  <div class="container">
      <div class="row">
          <div class="col-md-6 text-center text-lg-left mb-2 mb-lg-0">
              <div class="d-inline-flex align-items-center">
                  <a class="text-white pr-3" [routerLink]="">FAQs</a>
                  <span class="text-white">|</span>
                  <a class="text-white px-3" [routerLink]="">Help</a>
                  <span class="text-white">|</span>
                  <a *ngIf="dataUser" class="text-white pl-3" [routerLink]="['/up-recipes']">Upload</a>
              </div>
          </div>
          <div class="col-md-6 text-center text-lg-right">
              <div class="d-inline-flex align-items-center">
                  <a class="text-white px-3" [routerLink]="">
                      <i class="fab fa-facebook-f"></i>
                  </a>
                  <a class="text-white px-3" [routerLink]="">
                      <i class="fab fa-twitter"></i>
                  </a>
                  <a class="text-white px-3" [routerLink]="">
                      <i class="fab fa-linkedin-in"></i>
                  </a>
                  <a class="text-white px-3" [routerLink]="">
                      <i class="fab fa-instagram"></i>
                  </a>
                <a *ngIf="!dataUser" class="text-white pl-3" [routerLink]="['/login']">
                  LOGIN
                </a>
                <a *ngIf="dataUser" class="user-logout text-white pl-3">
                  Hello, {{dataUser.fullName}}
                  <button class="btn-logout text-white pl-3" (click)="handleLogout()">
                    LOGOUT
                  </button>
                </a>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- Topbar End -->
